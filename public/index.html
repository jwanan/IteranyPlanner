<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="index.js"></script>
    <title>Flight Itinerary</title>

    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <style>
        body {
            padding-top: 5px;
            background-color: #f9ecd0; /* Very light brown background color */
        }
    
        .logo-container {
            text-align: center;
            margin-top: 20px;
        }
    
        .logo-container img {
            max-width: 100%;
            height: auto;
        }
    
        .container {
            background-color: #f9ecd0; /* Slightly darker tone for the container */
            padding: 20px;
            border-radius: 10px;
        }
    
        .col-md-3.mb-3 {
            margin-top: 1.5rem;
        }
    
        .btn-primary {
            background-color: #8B4513;
            border-color: #8B4513;
        }

        .card{
            border-radius: 11px;
        }
        
        .card-body {
            background-color: #e19f69; /* Darker than the page with good contrast */
            border-radius: 10px; /* Rounded corners for the card body */
        }
    </style>    
</head>
<body>

    <!-- Login and Sign Up Buttons -->
    <div class="container text-right">
        <button class="btn btn-primary mr-2" onclick="redirectTo('login.html')">Login</button>
        <button class="btn btn-primary" onclick="redirectTo('signup.html')">Sign Up</button>
        <button class="btn btn-primary" onclick="redirectTo('aboutus.html')">About Us</button>
    </div>

    <!-- Page Content -->
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <div class="logo-container" onclick="redirectTo('index.html')">
                    <img src="images/logo.png" alt="Company Logo">
                </div>
                <div class="card">
                    <div class="card-body">
                        <form id="flightForm" onsubmit="return validateForm(event)">
                            <div class="form-row">
                                <div class="col-md-3 mb-3">
                                    <label for="departureCity">Departure City</label>
                                    <input list="departureCities" class="form-control" id="departureCity" placeholder="Enter departure city" required>
                                    <datalist id="departureCities">
                                        <!-- Populate the datalist with options from the array -->
                                        <script>
                                            departureCities.forEach(function(city) {
                                                document.write('<option value="' + city + '">');
                                            });
                                        </script>
                                    </datalist>
                                </div>
                                <div class="col-md-3 mb-3">
                                    <label for="vibeCity">Vibe</label>
                                    <select class="form-control" id="vibeCity" required>
                                        <option value="Beach">Beach</option>
                                        <option value="Mountains">Mountains</option>
                                        <option value="Nightlife">Nightlife</option>
                                    </select>
                                </div>
                                <div class="col-md-3 mb-3">
                                    <label for="departureDate">Departure Date</label>
                                    <input type="date" class="form-control" id="departureDate" required>
                                </div>
                                <!-- Adjusted Return Date section -->
                                <div class="col-md-3 mb-3">
                                    <label for="returnDate">Return Date</label>
                                    <input type="date" class="form-control" id="returnDate" required>
                                </div>
                            </div>
                            <button class="btn btn-primary" type="submit">Search Flights</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>
</html>
