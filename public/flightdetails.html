<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Details</title>

    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <style>
        body {
            padding-top: 5px;
            background-color: #f9ecd0; /* Very light brown background color */
        }
    
        .container {
            background-color: #f9ecd0; /* Slightly darker tone for the container */
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }

        .col-md-3.mb-3 {
            margin-top: 1.5rem;
        }

        .flight-details {
            margin-top: 20px;
            padding: 20px;
            background-color: #e19f69; /* Darker than the page with good contrast */
            border-radius: 10px; /* Rounded corners for the flight details */
        }
        
        .flight-details p {
            margin-bottom: 10px;
        }

        /* Navigation button styles */
        .btn-primary {
            background-color: #8B4513;
            border-color: #8B4513;
        }

        /* Logo container styles */
        .logo-container {
            text-align: left;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        .logo-container img {
            max-width: 200px;
            height: auto;
        }

    </style>    
</head>
<body>
    <!-- Navigation buttons and logo -->
    <div class="container">
        <div class="row">
            <!-- Logo on the left -->
            <div class="col-md-6 logo-container" onclick="redirectTo('index.html')">
                <img src="images/logo.png" alt="Company Logo">
            </div>
            
            <!-- Buttons on the right -->
            <div class="col-md-6 text-right">
                <button class="btn btn-primary mr-2" onclick="redirectTo('login.html')">Login</button>
                <button class="btn btn-primary mr-2" onclick="redirectTo('signup.html')">Sign Up</button>
                <button class="btn btn-primary" onclick="redirectTo('aboutus.html')">About Us</button>
            </div>
        </div>
    </div>    

    <!-- Flight details container -->
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <div class="flight-details" id="flightDetailsContainer"></div>
            </div>
        </div>
    </div>

    <!-- Script for flight details -->
    <script src="flightDetails.js"></script>
</body>
</html>
