<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="login.js"></script>
    <title>Flight Itinerary - Login</title>

    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <style>
        body {
            padding-top: 5px;
            background-color: #f9ecd0;
        }
    
        .logo-container {
            text-align: center;
            margin-top: 20px;
        }
    
        .logo-container img {
            max-width: 100%;
            height: auto;
        }
    
        .container {
            background-color: #f9ecd0;
            padding: 20px;
            border-radius: 10px;
        }
    
        /* Adjusted style for all input fields to make them less wide */
        .col-md-6.mb-3 {
            margin-top: 1.5rem;
        }
    
        .btn-primary {
            background-color: #8B4513;
            border-color: #8B4513;
        }

        .card{
            border-radius: 11px;
        }

        .card-body {
            background-color: #e19f69; /* Darker than the page with good contrast */
            border-radius: 10px; /* Rounded corners for the card body */
        }
    </style>    
</head>
<body>

    <!-- Login and Sign Up Buttons -->
    <div class="container text-right">
        <button class="btn btn-primary mr-2" onclick="redirectTo('login.html')">Login</button>
        <button class="btn btn-primary" onclick="redirectTo('signup.html')">Sign Up</button>
        <button class="btn btn-primary" onclick="redirectTo('aboutus.html')">About Us</button>
    </div>

    <!-- Page Content -->
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <div class="logo-container" onclick="redirectTo('index.html')">
                    <img src="images/logo.png" alt="Company Logo">
                </div>
                <div class="card">
                    <div class="card-body">
                        <form id="login-form">
                            <div class="form-row">
                              <div class="col-md-6 mb-3">
                                <label for="Email">Email</label>
                                <input type="text" class="form-control" id="Email" placeholder="Enter your email" required>
                              </div>
                              <div class="col-md-6 mb-3">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                              </div>
                            </div>
                            <button class="btn btn-primary" type="submit">Login</button>
                            <div id="login-error-message" class="alert alert-danger" style="display: none;"></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>
</html>
